<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>NoIdea</title>
    <meta
      name="description"
      content="Welcome adafasfasf asfdafasdf asdfasfsa "
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <!--* Title header and description-->
    <h1 id="title">No idea what this is</h1>
    <p id="description">same here</p>
  </head>
  <body>
    <!--* Start of survey form -->
    <form id="survey-form">
      <div class="form-group">
        <!--* Text-input section-->
        <label id="name-label">Name</label>
        <input id="name" type="text" placeholder="Enter your name" required />
      </div>
      <div class="form-group">
        <label id="email-label">Email</label>
        <input
          id="email"
          type="email"
          name="email"
          size="30"
          placeholder="Enter your email"
          required
        />
      </div>
      <div class="form-group">
        <label id="number-label">Age</label>
        <input
          id="number"
          class="form-control"
          type="number"
          name="age"
          min="10"
          max="99"
          placeholder="Age"
        />
      </div>
      <!--* Dropdown section-->
      <div class="form-group">
        <select id="dropdown" class="form-control" name="role">
          <option disabled="" selected="" value="">Select current role</option>
          <option value="Gamer">Gamer</option>
          <option value="Redditor">Redditor</option>
        </select>
      </div>
      <!--* Radio section -->
      <div class="form-group">
        <label>
          <input type="radio" name="RTX3070" value="RTX" /> RTX 3060
        </label>
        <label>
          <input type="radio" name="RTX3070" value="RTX" /> RTX 3070
        </label>
      </div>

      <!--* Checkbox section-->
      <div class="form-group">
        <label> <input type="checkbox" value="1" /> one </label>
        <label> <input type="checkbox" value="5" /> two </label>
      </div>
      <div class="form-group">
        <textarea
          name="comment"
          placeholder="Enter your comment here..."
        ></textarea>
      </div>
      <div class="form-group">
        <input id="submit" type="submit" placeholder="Submit" />
      </div>
    </form>
  </body>
</html>
